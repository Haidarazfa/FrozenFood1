        function showModal(brand) {
            document.getElementById('brand-title').textContent = brand;
            const productTableBody = document.getElementById('product-table').getElementsByTagName('tbody')[0];
            productTableBody.innerHTML = '';

            products[brand].forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>Rp ${product.price.toLocaleString()}</td>
                    <td><button onclick="addToCart('${brand}', '${product.name}', ${product.price})">Tambah</button></td>
                `;
                productTableBody.appendChild(row);
            });

            document.getElementById('product-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function addToCart(brand, name, price) {
            const existingProduct = cart.find(item => item.name === name);
            if (existingProduct) {
                existingProduct.quantity++;
                existingProduct.totalPrice += price;
            } else {
                cart.push({ brand, name, price, quantity: 1, totalPrice: price });
            }
            updateCart();
        }

        function removeFromCart(name) {
            const productIndex = cart.findIndex(item => item.name === name);
            if (productIndex > -1) {
                cart[productIndex].quantity--;
                cart[productIndex].totalPrice -= cart[productIndex].price;

                if (cart[productIndex].quantity === 0) {
                    cart.splice(productIndex, 1);
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';

            if (cart.length === 0) {
                cartBody.innerHTML = '<tr class="empty-cart"><td colspan="4">Keranjang Anda kosong</td></tr>';
            } else {
                let subtotal = 0;
                cart.forEach(item => {
                    subtotal += item.totalPrice;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>Rp ${item.totalPrice.toLocaleString()}</td>
                        <td><button onclick="removeFromCart('${item.name}')">Hapus</button></td>
                    `;
                    cartBody.appendChild(row);
                });
                document.getElementById('subtotal').textContent = `Subtotal: Rp ${subtotal.toLocaleString()}`;
            }
        }

function proceedToCheckout() {
    const customerName = document.getElementById('customer-name').value;
    const customerAddress = document.getElementById('customer-address').value;

    if (!customerName || !customerAddress) {
        alert('Harap isi nama dan alamat Anda');
        return;
    }

    let message = `Pesanan dari ${customerName}\nAlamat: ${customerAddress}\n\n`;
    let subtotal = 0;
    
    cart.forEach(item => {
        message += `${item.name} - ${item.quantity} pcs - Rp ${item.totalPrice.toLocaleString()}\n`;
        subtotal += item.totalPrice;
    });
    
    message += `\nSubtotal: Rp ${subtotal.toLocaleString()}`;

    const whatsappLink = `https://wa.me/62895322496220?text=${encodeURIComponent(message)}`;
    window.open(whatsappLink, '_blank');
