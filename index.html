<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barokah Frozen Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üç• Barokah Frozen</h1>
            <div class="cart-indicator">
                <span id="cartCount">0</span>
                <span class="cart-icon">üõí</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="brand-section">
            <h2>Pilih Merek Produk</h2>
            <div class="brand-grid">
                <button data-brand="Ayoma">Ayoma</button>
                <button data-brand="Bartos">Bartos</button>
                <button data-brand="Bernardi">Bernardi</button>
                <button data-brand="Bomboe">Bomboe</button>
                <button data-brand="Cedea">Cedea</button>
                <button data-brand="Champ">Champ</button>
                <button data-brand="Chikuwa">Chikuwa</button>
                <button data-brand="Del Monte">Del Monte</button>
                <button data-brand="Ebi Furai">Ebi Furai</button>
                <button data-brand="Fiesta">Fiesta</button>
                <button data-brand="Geboy">Geboy</button>
                <button data-brand="Joyday">Joyday</button>
                <button data-brand="Kanzler">Kanzler</button>
                <button data-brand="Kerupuk Udang">Kerupuk Udang</button>
                <button data-brand="Korean Odeng">Korean Odeng</button>
                <button data-brand="Mamayo">Mamayo</button>
                <button data-brand="Minaku">Minaku</button>
                <button data-brand="Mini Pao">Mini Pao</button>
                <button data-brand="Mitraku">Mitraku</button>
                <button data-brand="Mixed Vegetable">Mixed Vegetable</button>
                <button data-brand="Muantap">Muantap</button>
                <button data-brand="Ngetop">Ngetop</button>
                <button data-brand="Palmia">Palmia</button>
                <button data-brand="Nala">Nala</button>
                <button data-brand="Salam">Salam</button>
                <button data-brand="Saos Keju">Saos Keju</button>
                <button data-brand="Slice Beef">Slice Beef</button>
                <button data-brand="So Eco">So Eco</button>
                <button data-brand="So Good">So Good</button>
                <button data-brand="Sukoy">Sukoy</button>
                <button data-brand="Sunfish">Sunfish</button>
                <button data-brand="Wahid">Wahid</button>
                <button data-brand="Yona">Yona</button>
            </div>
        </section>

        <div id="productModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Produk</th>
                            <th>Harga</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="productList"></tbody>
                </table>
            </div>
        </div>

        <section class="cart-section">
            <div class="cart-header">
                <h2>üõç Keranjang Belanja</h2>
                <button class="clear-btn" onclick="clearCart()">üóë Kosongkan</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="checkout-section">
                <div class="subtotal">
                    <span>Subtotal:</span>
                    <span id="subtotal">Rp 0</span>
                </div>
                <div class="input-group">
                    <input type="text" id="customerName" placeholder="Nama Pelanggan">
                    <input type="text" id="customerAddress" placeholder="Alamat Pengiriman">
                </div>
                <button class="checkout-btn" onclick="processCheckout()">üí≥ Proses Pesanan</button>
            </div>
        </section>
    </main>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
