<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barokah Frozen Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .brand-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .brand-list button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .brand-list button:hover {
            background-color: #3498db;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .cart {
            margin-top: 40px;
        }

        .cart h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cart-button:hover {
            background-color: #2ecc71;
        }

        .empty-cart {
            text-align: center;
            font-size: 18px;
            color: #888;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .subtotal {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

        <div id="product-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="brand-title"></h2>

                <div class="product-list">
                    <table id="product-table">

                            <tr>
                                <th>Produk</th>

                                <th>Aksi</th>

                        </thead>
                        <tbody>
                            <!-- Produk akan ditambahkan secara dinamis di sini -->

                    </table>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2>Keranjang</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Jumlah</th>
                        <th>Total Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <tr class="empty-cart">
                        <td colspan="4">Keranjang Anda kosong</td>
                    </tr>
                </tbody>
            </table>

            <div class="subtotal" id="subtotal">
                Subtotal: Rp 0
            </div>

            <div class="form-group">
                <label for="buyer-name">Nama:</label>
                <input type="text" id="buyer-name" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
                <label for="buyer-address">Alamat:</label>

    </div>

        };

        const cart = [];

        function showModal(brand) {
            const modal = document.getElementById('product-modal');
            const brandTitle = document.getElementById('brand-title');
            const productTableBody = document.querySelector('#product-table tbody');
            brandTitle.textContent = brand;
            productTableBody.innerHTML = '';

            if (products[brand]) {
                products[brand].forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>Rp ${product.price.toLocaleString()}</td>
                        <td><button onclick="addToCart('${brand}', '${product.name}', ${product.price})">Tambah</button></td>
                    `;
                    productTableBody.appendChild(row);
                });
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('product-modal');
            modal.style.display = 'none';
        }

        function addToCart(brand, productName, price) {
            const existingProductIndex = cart.findIndex(item => item.name === productName);
            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity++;
                cart[existingProductIndex].totalPrice += price;
            } else {
                cart.push({
                    brand,
                    name: productName,
                    price,
                    quantity: 1,
                    totalPrice: price
                });
            }
            updateCart();
        }

        function updateCart() {
            const cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                cartBody.innerHTML = '<tr class="empty-cart"><td colspan="4">Keranjang Anda kosong</td></tr>';
            } else {
                cart.forEach((item, index) => {
                    subtotal += item.totalPrice;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>Rp ${item.totalPrice.toLocaleString()}</td>
                        <td><button onclick="removeFromCart(${index})">Hapus</button></td>
                    `;
                    cartBody.appendChild(row);
                });
            }

            document.getElementById('subtotal').textContent = `Subtotal: Rp ${subtotal.toLocaleString()}`;
        }

        function removeFromCart(index) {
            const item = cart[index];
            if (item.quantity > 1) {
                item.quantity--;
                item.totalPrice -= item.price;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function proceedToCheckout() {
            const buyerName = document.getElementById('buyer-name').value;
            const buyerAddress = document.getElementById('buyer-address').value;

            if (!buyerName || !buyerAddress) {
                alert('Harap isi nama dan alamat Anda');
                return;
            }

            let message = `Halo, saya ingin memesan produk berikut:\n\n`;
            cart.forEach(item => {
                message += `${item.name} - ${item.quantity} pcs - Rp ${item.totalPrice.toLocaleString()}\n`;
            });
            message += `\nSubtotal: Rp ${cart.reduce((total, item) => total + item.totalPrice, 0).toLocaleString()}`;
            message += `\n\nNama: ${buyerName}`;
            message += `\nAlamat: ${buyerAddress}`;

            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
