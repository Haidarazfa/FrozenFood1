<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barokah Frozen Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1><i class="fas fa-snowflake"></i> Barokah Frozen</h1>
            <div class="cart-info">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="brand-section">
            <h2 class="section-title">Pilih Merek</h2>
            <div class="brand-grid">
            </div>
        </section>

        <div class="product-modal">
        </div>

        <section class="cart-section">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-basket"></i> Keranjang Belanja</h2>
                <button class="clear-cart" onclick="clearCart()"><i class="fas fa-trash"></i></button>
            </div>
        </section>
    </main>

    <div class="tutorial-overlay">
        <div class="tutorial-card">
            <button class="close-tutorial" onclick="closeTutorial()">&times;</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
